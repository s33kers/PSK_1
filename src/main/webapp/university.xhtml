<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Request type usecase (DAO with MyBatis)</title>
</h:head>

<h:body>
    <h1>Request type usecase example (DAO with ORM)</h1>
    <h:form>
        <p:fieldset legend="All universities" toggleable="true" style="width: 50%">
            <p:dataTable value="#{universityVm.allUniversities}" var="university">
                <p:column headerText="University">
                    <h:outputText value="#{university.title}"/>
                </p:column>
                <p:column headerText="Students">
                    <ui:repeat var="student" value="#{university.studentList}">
                        <h:outputText value="#{student.registrationNo} " />
                    </ui:repeat>
                </p:column>
            </p:dataTable>
        </p:fieldset>

        <h2>Create new university</h2>
        <h:panelGrid columns="3">
            <p:outputLabel for="universityTitle" value="University name"/>
            <p:inputText id="universityTitle" value="#{universityVm.university.title}"/>
            <p:message for="universityTitle"/>
        </h:panelGrid>

        <p:commandButton value="Create university"
                         actionListener="#{universityVm.createUniversity()}"
                         ajax="false"/>

        <p:messages globalOnly="true"/>
    </h:form>

</h:body>
</html>
